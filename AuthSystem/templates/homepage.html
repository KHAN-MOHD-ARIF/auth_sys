<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    {% for message in messages%}
    <h1 style="text-align: center;">{{message}}</h1>
    {% endfor %}
   <div><h1>Registered User Record Database </h1></div>
   <div >
    <table method="post" style="border: 2px solid black;">
        <thead>
            <tr>
                <td style="border: 2px solid black;">
                    UserName
                </td>
                <td style="border: 2px solid black;">
                    Email
                </td>
                <td style="border: 2px solid black;">
                    password
                </td>
            </tr>
        </thead>
        
        {% for instances in mydict  %}
            <tr>
                <td style="border: 2px solid black;">
                    {{instances.fields.username}}
                </td>
                <td style="border: 2px solid black;">
                    {{instances.fields.email}}
                </td>
                <td style="border: 2px solid black;">
                    {{instances.fields.pass1}}
                </td>
            </tr>
        {% endfor %}
            
    </table>
   </div>
   <br>
   <a href="{% url 'logout' %}" class="button"><button>Logout</button></a>
   <br><br>
   <a href="{% url 'staff' %}" class="button"><button>staff</button></a>

</body>
</html>
